    function ii(url){
        convertImgToBase64(url, function(base64Img){
            //转化后的base64
            $(".view1").css("background-image", "url("+ base64Img +")");
            return base64Img
        });
    }
    //实现将项目的图片转化成base64
    function convertImgToBase64(url, callback, outputFormat){
        var canvas = document.createElement('CANVAS'),
            ctx = canvas.getContext('2d'),
            img = new Image;
        img.crossOrigin = 'Anonymous';
        img.onload = function(){
            canvas.height = img.height;
            canvas.width = img.width;
            ctx.drawImage(img,0,0);
            var dataURL = canvas.toDataURL(outputFormat || 'image/png');
            callback.call(this, dataURL);
            canvas = null;
        };
        img.src = url;
    }


    //添加时的完成

    $(".Add").click(function () {

            success:function (flag) {
                //添加时，检测菜号、名称、类别是否为空

                else if (flag == "2")
                    alert("添加失败，菜号已存在。");
                else if(flag == "0")
                    alert("添加失败，菜号、名称、类别不能为空。");

    //按修改
    $(".modify").click(function () {
        console.log("12345");

        $(this).parent().siblings("td").each(function () {//找同类元素td
            var is_text = $(this).find("input:text");//判断单元格下是否含有文本框
            var is_select = $(this).find("option:selected");//判断单元格下是否含有下拉框
            var is_id = $(this).attr("class");
            if (!is_text.length&&is_id!="mId"&&is_id!="mPic"&& !is_select.length){//不是文本框且不是kId且不是下拉框
                if(is_id!="kName"){
                    $(this).html("<input size='13' class='add_input' type='text' value=' "+$(this).text()+" ' />");
                }
                else if(is_id=="kName"){
                    var kName = $(this).text()
                    // console.log("this.text is "+kName);
                    $(this).html("<select name='kName' class='selectKind' >\n" +
